security:
    factories:
          - "%kernel.root_dir%/../vendor/bundles/FOS/FacebookBundle/Resources/config/security_factories.xml"

    providers:
        # choose the provider name freely
        my_fos_facebook_provider:
            id: my.facebook.user   # see "Example Customer User Provider using the FOS\UserBundle" chapter further down

    firewalls:
        public:
            pattern:   .*
            fos_facebook:
                app_url: "http://apps.facebook.com/buscalasdiferencias/"
                server_url: "http://mallify.com/diferencias/web/"
                login_path: /login
                check_path: /login_check
                default_target_path: /
                provider: my_fos_facebook_provider
            anonymous: true
            logout:
                handlers: ["fos_facebook.logout_handler"]
                
    access_control:
        - { path: ^/facebook/,           role: [ROLE_FACEBOOK] }
        - { path: ^/.*,                  role: [IS_AUTHENTICATED_ANONYMOUSLY] }
          